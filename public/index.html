<!DOCTYPE html>
<html ng-app="contactListApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-controller="contactsController">

<div class="container">
    <h1>Welcome to my Contact list</h1>

    <table class="table">
        <thead>
        <tr>
            <th><input type="text" ng-model="contact.name"> </th>
            <th><input type="text" ng-model="contact.email"> </th>
            <th><input type="text" ng-model="contact.phone"> </th>
            <th><button type="button" class="btn btn-success" ng-click="saveContact(contact)">Add</button> </th>
        </tr>
        <tr>
            <th>name</th>
            <th>Email</th>
            <th>Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contactList">
            <td>{{contact.value.name}}</td>
            <td>{{contact.value.email}}</td>
            <td>{{contact.value.phone}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="deleteContact(contact.path.key)">delete</button> </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
